{% extends 'base.html' %} 
<!--prettier ignore-->
{% load static %}
<!--prettier ignore-->
{% block css_link %}
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}" />
{% endblock css_link %}
<!--prettier ignore-->
{% block title %}Smurf Elite - Login{% endblock title %}
<!--prettier ignore-->
{% block body %}
<!-- LOGIN PAGE -->
<div class="login">
  <img src="{% static 'images/login.jpg' %}" alt="" />
</div>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 pt-5"></div>
      <div class="pt-5 col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-white">
        <form action="{% url 'user:login' %}" method="POST">
          {% csrf_token %}
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-steam"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control form-control-lg"
              placeholder="Enter a valid Username"
            />
            <label class="form-label" for="username">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="link-dark">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              name="login"
              class="btn btn-secondary btn-lg"
              name="login"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a href="{% url 'user:register' %}" class="link-dark">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--prettier ignore-->
{% endblock body %}
<!--prettier ignore-->
